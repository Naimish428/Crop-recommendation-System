<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; color: #000; margin: 0; padding: 0;">

    <div style="max-width: 600px; margin: 50px auto; padding: 30px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; margin-bottom: 30px;">Crop Recommendation System</h1>
        
        <form action="/recommend" method="POST">

            <label for="state" style="font-weight: bold;">Select State:</label><br>
            <select name="state" id="state" required style="width: 100%; padding: 10px; margin: 10px 0 20px 0;">
                {% for state in states %}
                    <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select><br>

            <label for="season" style="font-weight: bold;">Select Season:</label><br>
            <select name="season" id="season" required style="width: 100%; padding: 10px; margin: 10px 0 20px 0;">
                {% for season in seasons %}
                    <option value="{{ season }}">{{ season }}</option>
                {% endfor %}
            </select><br>

            <label for="area" style="font-weight: bold;">Enter Area of Production (in hectares):</label><br>
            <input type="number" step="0.01" name="area" required style="width: 100%; padding: 10px; margin: 10px 0 20px 0;"><br>

            <label for="crop_productivity" style="font-weight: bold;">Enter Productivity (tons/hectare):</label><br>
            <input type="number" step="0.01" name="crop_productivity" required style="width: 100%; padding: 10px; margin: 10px 0 20px 0;"><br>

            <button type="submit" style="width: 100%; padding: 12px; background-color: #28a745; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
                Get Recommendation
            </button>

        </form>
    </div>

</body>
</html>
