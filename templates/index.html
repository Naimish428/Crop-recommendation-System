<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation System</h1>
        <form action="/recommend" method="POST">
            <label for="state">Select State:</label>
            <select name="state" id="state" required>
                {% for state in states %}
                    <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select>
            <br><br>

            <label for="season">Select Season:</label>
            <select name="season" id="season" required>
                {% for season in seasons %}
                    <option value="{{ season }}">{{ season }}</option>
                {% endfor %}
            </select>
            <br><br>

            <label for="area">Enter Area of Production (in hectares):</label>
            <input type="number" step="0.01" name="area" required>
            <br><br>

            <label for="crop_productivity">Enter Productivity (tons/hectare):</label>
            <input type="number" step="0.01" name="crop_productivity" required>
            <br><br>

            <button type="submit">Get Recommendation</button>
        </form>
    </div>
</body>
</html>
