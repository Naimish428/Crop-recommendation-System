<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Result</title>
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(to right, #11998e, #38ef7d); color: white; margin: 0; padding: 0;">

    <div style="max-width: 600px; background-color: rgba(0, 0, 0, 0.65); margin: 80px auto; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); text-align: center;">

        <h1 style="margin-bottom: 20px; font-size: 2em;">Crop Recommendation Result</h1>

        <p style="font-size: 1.2em; margin: 10px 0;">
            For the state of <strong style="color: #ffeb3b;">{{ state }}</strong> and season <strong style="color: #ffeb3b;">{{ season }}</strong>, we recommend planting:
        </p>

        <h2 style="margin: 20px 0; font-size: 2.2em; color: #00ffc8;">{{ crop }}</h2>

        <p style="font-size: 1.2em; margin: 10px 0;">
            Area of Production: <strong style="color: #ffeb3b;">{{ area }}</strong> hectares
        </p>

        <p style="font-size: 1.2em; margin: 10px 0;">
            Productivity: <strong style="color: #ffeb3b;">{{ productivity }}</strong> tons/hectare
        </p>

        <a href="/" style="display: inline-block; margin-top: 30px; text-decoration: none; background-color: #00c9a7; color: white; padding: 12px 25px; border-radius: 5px; font-weight: bold;">
            Go Back
        </a>
    </div>

</body>
</html>
